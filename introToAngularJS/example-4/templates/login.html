<form ng-submit="submitLogin()" name="login-form">
<input type="text" ng-model="user" placeholder="Username" class="login-input" required="true">
<input type="password" ng-model="passwd" placeholder="Password" class="login-input" required="true">
<button class="login-button" type="submit">Login</button>
<div ng-show="invalid" class="invalid">user atau password tidak cocok</div>
</form>
